<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Media & Security Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #181a1b;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            padding: 40px;
        }
        .card {
            background-color: #242526;
            border: none;
        }
        .card a {
            text-decoration: none;
            color: #00aaff;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìÅ AI Media & Security Testing</h1>
        
        <!-- Section: PDF Links -->
        <div class="mb-5">
            <h3>üìú PDF Resources</h3>
            <ul class="list-group">
                <li class="list-group-item bg-dark text-white">
                    <a href="files/document1.pdf" download>Download Document 1</a>
                </li>
                <li class="list-group-item bg-dark text-white">
                    <a href="files/document2.pdf" download>Download Document 2</a>
                </li>
                <li class="list-group-item bg-dark text-white">
                    <a href="files/document3.pdf" download>Download Document 3</a>
                </li>
            </ul>
        </div>
        
        <!-- Section: Video Collection -->
        <div class="mb-5">
            <h3>üé• Video Collection</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="ratio ratio-16x9">
                        <iframe src="https://player.vimeo.com/video/76979871" title="Vimeo video" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Section: AI Image Gallery -->
        <div class="mb-5">
            <h3>üñºÔ∏è AI-Generated Images</h3>
            <div class="row gallery">
                <div class="col-md-4">
                    <img src="https://source.unsplash.com/random/400x300?ai" alt="AI Image 1">
                </div>
                <div class="col-md-4">
                    <img src="https://source.unsplash.com/random/400x300?machine-learning" alt="AI Image 2">
                </div>
                <div class="col-md-4">
                    <img src="https://source.unsplash.com/random/400x300?neural-network" alt="AI Image 3">
                </div>
            </div>
        </div>
        
        <!-- API Simulation -->
        <div class="mb-5">
            <h3>üîç API Testing & Security</h3>
            <button class="btn btn-primary" onclick="fetchFakeData()">Fetch Fake API Data</button>
            <button class="btn btn-warning" onclick="testJWT()">Test JWT Authentication</button>
            <div id="apiResult" class="mt-3 text-white"></div>
        </div>
    </div>
    
    <script>
        function fetchFakeData() {
            axios.get('https://jsonplaceholder.typicode.com/posts/1')
                .then(response => {
                    document.getElementById('apiResult').innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                })
                .catch(error => {
                    Swal.fire('Error', 'Failed to fetch API data', 'error');
                });
        }
        
        function testJWT() {
            const fakeJWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyIjoidGVzdF91c2VyIiwiZXhwIjoxNzAwMDAwMDAwfQ.s4R9GV8zwhj_gV1ALqWc-MNV8OhhTZJH4Ey12GDD7Kk";
            axios.get('https://jsonplaceholder.typicode.com/users/1', {
                headers: { 'Authorization': `Bearer ${fakeJWT}` }
            })
            .then(response => {
                Swal.fire('JWT Test Passed', `User: ${response.data.name}`, 'success');
            })
            .catch(error => {
                Swal.fire('JWT Test Failed', 'Invalid or expired token', 'error');
            });
        }
    </script>
</body>
</html>
