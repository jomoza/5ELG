<!DOCTYPE html>

    <script>
        // Función para hacer que la imagen sea arrastrable
        function makeImageDraggable() {
            const img = document.getElementById("draggableImage");
            let isDragging = false;
            let offsetX = 0;
            let offsetY = 0;
    
            img.addEventListener("mousedown", (e) => {
                isDragging = true;
                offsetX = e.clientX - img.offsetLeft;
                offsetY = e.clientY - img.offsetTop;
                img.style.cursor = 'grabbing';
            });
    
            document.addEventListener("mousemove", (e) => {
                if (isDragging) {
                    img.style.left = `${e.clientX - offsetX}px`;
                    img.style.top = `${e.clientY - offsetY}px`;
                }
            });
    
            document.addEventListener("mouseup", () => {
                isDragging = false;
                img.style.cursor = 'move';
            });
        }
    
        // Ejecuta la función para activar la funcionalidad de arrastre
        document.addEventListener("DOMContentLoaded", makeImageDraggable);
    </script>
